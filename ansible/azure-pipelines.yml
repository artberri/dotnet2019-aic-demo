trigger:
  branches:
    include:
    - master
  paths:
    include:
    - ansible/*
    - src/*
    exclude:
    - ansible/README.md
    - src/README.md
    - src/LICENSE.md
jobs:
- job: ansible
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'publish'
      projects: 'src'
      zipAfterPublish: false
      modifyOutputPath: false
    displayName: 'Build and publish ASP.NET Core app'
  - script: |
      pip install 'ansible[azure]' --user
      az login --service-principal --username $(AZURE_CLIENT_ID) --password $(AZURE_SECRET) --tenant $(AZURE_TENANT)
      az account set --subscription $(AZURE_SUBSCRIPTION_ID)
      ansible-playbook ansible/app.yml
    displayName: 'Run playbook'
